<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HITOMOHIRO</title>
        <meta name="description " content="This is Tomohiro's portfolio.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-----  CSS ----->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/special.css" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">
            <div id="contact" class="big-bg">
                <header class="page-header">
                    <div class="container">
                        <div class="title-block"></div>
                        <div class="hamburger" id="open_nav">
                            <img src="images/hamburger.png" alt="">
                        </div>
                    </div>
                </header>

                <main>
                    <div class="wrapper">
                        <h2 class="page-title">Contact</h2>
                        <form action='#'>
                            <div>
                                <label for="name">お名前</label>
                                <input type="text" id="name" name="your-name">
                            </div>
                            <div>
                                <label for="email">メールアドレス</label>
                                <input type="text" id="email" name="your-email">
                            </div>
                            <div>
                                <label for="message">メッセージ</label>
                                <textarea type="text" id="message" name="your-message"></textarea>
                            </div>

                            <input type="submit" class="button" value="送信">
                        </form>
                    </div> <!-- ここまでwrapper -->
                </main>
            </div>  <!-- ここまでbig-bg -->
        </div>　　<!-- ここまでwrapper -->
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>    
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script>
        'use strict';
        $(document).ready(function() {
            $('#open_nav').on('click', function() {
                $('#wrapper, #nav').toggleClass('show'); //ここでサイドバーメニューを開け閉めする
            });
        });
        </script>
    </body>

</html>
